<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Internet Type by Household</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
	<link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<section id='map'></section>
<section id="controls">
	<header>
		<h1>Internet Type by Household</h1>
	</header>
	
	<div id="dataDrop">
		<label for="dataType">Data Type:</label>
		<select id="dataType">
			<option label="Select a Data!" value="000" selected>000</option>
			<option label="Any Internet Subscription:" value="002">002</option>
			<option label="Dial-Up:" value="003">003</option>
			<option label="Cellular Data:" value="005">101</option>
			<option label="Broadband:" value="007">102</option>
			<option label="Satellite Internet:" value="009">013</option>
			<option label="Internet Without Subscription:" value="012">020</option>
			<option label="No Internet Access:" value="013">021</option>
		</select>
	</div>
	
	<div id="startDrop">
		<label for="startYearSelect">Start Year:</label>
		<select id="startYearSelect">
			<option value="2019" selected>2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
		</select>
	</div>
	
	<div id="endDrop">
		<label for="endYearSelect">End Year:</label>
		<select id="endYearSelect">
			<option value="2019" selected>2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
		</select>
	</div>
	
	<div id="regionDrop">
		<label for="region">Region:</label>
		<select id="region">
			<option value="-1" selected>Select a Region!</option>
		</select>
	</div>
	
	<div id="stateDrop">
		<label for="state">State:</label>
		<select id="state">
			<option value="-1" selected>Select a State!</option>
		</select>
	</div>
	
	<div id="countyDrop">
		<label for="county">County:</label>
		<select id="county">
			<option value="-1" selected>Select a County!</option>
		</select>
	</div>
	
	<div id="buttons">
		<button id="searchBtn">Search</button>
		<button id="resetBtn">Reset</button>
	</div>
	
	<footer>
		<div id="status"></div>
		<div id="load"></div>
	</footer>
</section>

</body>
</html>
