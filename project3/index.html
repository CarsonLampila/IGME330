<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Project 3</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
	<link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<div id='map'></div>
<div id="controls">
	<label for="startYearSelect">Start Year:</label>
	<select id="startYearSelect">
		<option value="2019" selected>2019</option>
		<option value="2018">2018</option>
		<option value="2017">2017</option>
		<option value="2016">2016</option>
		<option value="2015">2015</option>
		<option value="2014">2014</option>
		<option value="2013">2013</option>
	</select>
	<label for="endYearSelect">End Year:</label>
	<select id="endYearSelect">
		<option value="2019" selected>2019</option>
		<option value="2018">2018</option>
		<option value="2017">2017</option>
		<option value="2016">2016</option>
		<option value="2015">2015</option>
		<option value="2014">2014</option>
		<option value="2013">2013</option>
	</select>
	<select id="dataType">
		<option label="Select a Data Type!" value="000" selected>000</option>
		<option label="An Internet subscription:" value="002">002</option>
		<option label="Dial-up alone:" value="003">003</option>
		<option label="Cellular data plan:" value="005">101</option>
		<option label="Broadband such as cable, fiber optic or DSL:" value="007">102</option>
		<option label="Satellite Internet service:" value="009">013</option>
		<option label="Internet access without a subscription:" value="012">020</option>
		<option label="No Internet access:" value="013">021</option>
	</select>
	<select id="region">
		<option value="-1" selected>Select a Region!</option>
	</select>
	<select id="state">
		<option value="-1" selected>Select a State!</option>
	</select>
	<select id="county">
		<option value="-1" selected>Select a County!</option>
	</select>
	<button id="searchBtn">Search</button>
	<button id="resetBtn">Reset</button>
	<div id="status"></div>
</div>

</body>
</html>
